---
layout: default
---

<ol class="m-toc">
  {% for post in site.posts %}
  <li>
    <a class="m-toc__link" href="#{{ post.title }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ol>

{% for post in site.posts %}
  <section class="m-section">
    <h2 id="{{ post.title }}">{{ post.title }}</h1>
    {{ post.content }}
  </section>
{% endfor %}
